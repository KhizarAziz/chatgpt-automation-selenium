login_page:
  login_button:
    selector: "button[data-testid='login-button']"
    action: "clickable"
  login_with_google:
    selector: "form[data-provider='google'] button[type='submit']"
    action: "clickable"
  email_input:
    selector: "input[name='identifier']"
    action: "input_field"
  next_button:
    selector: "button.VfPpkd-LgbsSe.VfPpkd-LgbsSe-OWXEXe-k8QpJ.VfPpkd-LgbsSe-OWXEXe-dgl2Hf.nCP5yc.AjY5Oe.DuMIQc.LQeN7.qIypjc.TrZEUc.lw1w4b[jscontroller='soHxf'][jsname='LgbsSe']"
    action: "clickable"
  password_input:
    selector: "input[name='Passwd']"
    action: "input_field"
  final_login_button:
    selector: "button.VfPpkd-LgbsSe.VfPpkd-LgbsSe-OWXEXe-k8QpJ.VfPpkd-LgbsSe-OWXEXe-dgl2Hf[jscontroller='soHxf'][jsname='LgbsSe']"
    action: "clickable"
    wait_before_action: [0.5, 2]

prompt_page:
  prompt_textarea:
    selector: "textarea#prompt-textarea"
    action: "input_field"
    wait_before_action: [0.5, 2]
  submit_prompt_button:
    selector: "button[data-testid='send-button']"
    action: "clickable"
    wait_before_action: [3, 5]
  prompt_response_elements:
    selector: "div[data-message-id]"
    action: "readable"
    wait_before_action: [10, 20]
