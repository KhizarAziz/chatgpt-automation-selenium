login_page:
  login_button:
    selector: "button[data-testid='login-button']"
    action: "clickable"
  login_with_google:
    selector: ".social-section .social-btn:first-of-type"
    action: "clickable"
  email_input:
    selector: "input[name='identifier']"
    action: "input_field"
  next_button:
    selector: "//div[@id='identifierNext']//button"
    action: "clickable"
  password_input:
    selector: "input[name='Passwd']"
    action: "input_field"
  final_login_button:
    selector: "//div[@id='passwordNext']//button"
    action: "clickable"
    wait_before_action: [0.5, 2]

prompt_page:
  prompt_textarea:
    selector: "textarea#prompt-textarea"
    action: "input_field"
    wait_before_action: [0.5, 2]
  submit_prompt_button:
    selector: "button[data-testid='send-button']"
    action: "clickable"
    wait_before_action: [3, 5]
  prompt_response_elements:
    selector: "div[data-message-id]"
    action: "readable"
    wait_before_action: [10, 20]
